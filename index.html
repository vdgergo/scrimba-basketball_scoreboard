<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css" type="text/css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div id="home-board" class="board">
                <h3>HOME</h3>
                <div id="home-score" class="score">0</div>
                <div class="button-row">
                    <button id="home-plusOne" class="add-btn" onclick="add1pointToHome()">+1</button>
                    <button id="home-plusTwo" class="add-btn" onclick="add2pointToHome()">+2</button>
                    <button id="home-plusThree" class="add-btn" onclick="add3pointToHome()">+3</button> 
                </div>
            </div>
            <div id="guest-board" class="board">
                <h3>GUEST</h3>
                <div id="guest-score" class="score">0</div>
                <div class="button-row">
                    <button id="guest-plusOne" class="add-btn" onclick="add1pointToGuest()">+1</button>
                    <button id="guest-plusTwo" class="add-btn" onclick="add2pointToGuest()">+3</button>
                    <button id="guest-plusThree" class="add-btn" onclick="add3pointToGuest()">+3</button>
                </div>
            </div>
            <button id="new-match" class="add-btn"  onclick="resetState()">NEW MATCH</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
